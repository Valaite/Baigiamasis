<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./item.css">
    <title>Item Information</title>
</head>

<body>
    <script type="module" src="./item.js"></script>
    <header>
        <div class="logo" id="logo">
            <img src="./img/skelbiu-56029c733897f.jpg" alt="Skelbiu logo">

            <nav>
                <a href="#">Siuntos</a>
                <a href="#">Paieškos</a>
                <a href="#">Prisijungti</a>
                <a href="#">Registruotis</a>
            </nav>
        </div>
    </header>
    <section class="buttonField" id="buttonField">
        <button id="addButton">+ Įdėkite skelbimą</button>
    </section>

    <main>

        <div class="item">
            <div class="photo" id="photo">
                <img src="" alt="" id="foto">
            </div>
            <div class="itemSector">
                <div class="itemInfo">
                    <h2 id="title"></h2>
                    <p id="city"></p>
                    <p id="description"></p>
                </div>
                <div class="price">
                    <h1 id="price"></h1>
                    <button id="deleteButton">Ištrinti prekę</button>
                </div>
            </div>
        </div>

        <div class="com">
            <h1>VIETA JŪSŲ REKLAMAI!!</h1>
        </div>
    </main>

</body>

</html>
